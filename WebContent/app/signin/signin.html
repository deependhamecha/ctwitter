<div class="container-fluid">

		<div class="clearfix"></div>

		<!-- Sign Up -->
		<div class="" style="margin-top: 30px">
			<div class="col-md-6">
			<form name="signinFormd" class="form-horizontal" method="post" action="1.html" onsubmit="return validateForm();">

				<div class="form-group">
					<label class="col-sm-4 control-label">E-mail address</label>
					<div class="col-sm-8">
						<input name="emailaddr" ng-model="emailaddr" type="text" class="form-control" placeholder="E-mail address"/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-4 control-label">Password</label>
					<div class="col-sm-8">
						<input name="password" ng-model="password" type="password" class="form-control" placeholder="Password"/>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-10">
						<input type="submit" class="btn btn-primary submit" value="Submit"/>
						<input type="button" class="btn btn-default" value="Cancel"/>
					</div>
				</div>
			</form>
			</div>
		</div>
	</div>
