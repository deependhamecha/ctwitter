	<!-- Page Header -->
	<div class="container-fluid">
		
		<div class="clearfix"></div>

		<!-- Sign Up -->
		<div class="" style="margin-top: 30px">
			<div class="col-md-6">
			<form name="signupForm" class="form-horizontal" method="post" action="1.html" onsubmit="return validateForm();">
				<div class="form-group">
					<label class="col-sm-4 control-label">First Name</label>
					<div class="col-sm-8">
						<input name="firstname" ng-model="firstname" type="text" class="form-control" placeholder="First Name"/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-4 control-label">Last Name</label>
					<div class="col-sm-8">
						<input name="lastname" ng-model="lastname" type="text" class="form-control" placeholder="Last Name"/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-4 control-label">Upload Profile Picture</label>
					<div class="col-sm-8">
						<input name="imageupload" class="form-control" type="file" onchange="readURL(this)" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-4 control-label">Designation</label>
					<div class="col-sm-8">
						<input name="designation" ng-model="designation" type="text" class="form-control" placeholder="What you do?"/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-4 control-label">E-mail address</label>
					<div class="col-sm-8">
						<input name="emailaddr" ng-model="emailaddr" type="text" class="form-control" placeholder="E-mail address"/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-4 control-label">Password</label>
					<div class="col-sm-8">
						<input name="password" ng-model="password" type="password" class="form-control" placeholder="E-mail address"/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-4 control-label">Confirm Password</label>
					<div class="col-sm-8">
						<input name="cpassword" ng-model="cpassword" type="password" class="form-control" placeholder="E-mail address"/>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-10">
						<input type="submit" class="btn btn-primary submit" value="Submit"/>
						<input type="button" class="btn btn-default" value="Cancel"/>
					</div>
				</div>
			</form>
			</div>
			
			<div class="col-md-5 col-md-offset-1">
				<table class="table table-hover" border="0" cellspacing="0" cellpadding="0" width="100%">
					<thead>
						<tr>
							<th class="text-center">Profile Preview</th>
						</tr>
					</thead>
					<tbody>
						<tr style="height:150px;text-align:center;">
							<td>
								<img class="img-circle" alt="Your Profile Pic" id="profilepic" src="imgs/prince.jpg" width="140px" height="140px" />
							</td>
						</tr>

						<tr style="height:100px;text-align:center;">
							<td>
								<label class="control-label">
									<h2 align="left" ng-cloak>{{ firstname + " "+lastname }}</h2>
								</label>
							</td>
						</tr>

						<tr style="height:50px;text-align:right;">
							<td>
								<label class="control-label">
									<i><h5 ng-cloak>{{ designation }}</h5></i>
								</label>
							</td>
						</tr>

						<tr style="height:50px;text-align:center;font-weight:bold;font-size:20px;">
							<td>
								<label class="control-label">
									<h6 align="right" ng-cloak>{{ emailaddr }}</h6>
								</label>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>
